port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

dns:
    enable: true
    ipv6: false
    # listen: 0.0.0.0:53
    enhanced-mode: redir-host
    use-hosts: true
    fake-ip-filter:
      - 'dns.msftncsi.com'
      - 'www.msftncsi.com'
      - 'www.msftconnecttest.com'
      - '+.qq.com'
      - '+.music.163.com'
      - '+.music.162.com'
    default-nameserver:
      - 119.29.29.29
      - 114.114.114.114
      - 8.8.8.8
    nameserver:
      - 119.29.29.29
      - 223.5.5.5
      - 8.8.8.8
      - 114.114.114.114
      - 1.1.1.1
    fallback:
      - 'https://1.1.1.1/dns-query'
      - 'https://162.159.36.1/dns-query'
      - 'https://162.14.13.12/dns-query'
      - 'tls://dns.rubyfish.cn:853'
      - 'tls://1.0.0.1:853'
      - 'tls://dns.google:853'
    fallback-filter:
      geoip: true
      ipcidr:
        - 0.0.0.0/32
        - 127.0.0.0/8
        - 240.0.0.0/4


rule-providers:
#广告域名列表
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

#中国大陆 IPv4 地址列表
  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Hackl0us/GeoIP2-CN@release/CN-ip-cidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400
#局域网 IP 及保留 IP 地址列表
  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

rules:
  - RULE-SET,reject,REJECT
  - RULE-SET,lancidr,DIRECT,no-resolve
  - RULE-SET,cncidr,DIRECT,no-resolve
  #- GEOIP,CN,DIRECT,no-resolve
  - MATCH,自动选择

